<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="image_side">
            <div class="odin_logo">
                <img src="odin-lined.png" alt="" class="odin">
                <p>ODIN</p>
            </div>
            <p class="credits">Photo by <u>hailey</u> on <u>Unsplash</u></p>
        </div>
        <div class="form_side">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>
            <form>
                <fieldset>
                    <legend>Let's do This!</legend>
                    <div class="form_row">
                        <div class="form_element">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name">
                        </div>
                        <div class="form_element">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name">
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="form_element">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                        </div>
                        <div class="form_element">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="number" id="phone_number">
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="form_element">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password">
                        </div>
                        <div class="form_element">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password">
                        </div>
                    </div>
                </fieldset>
            </form>
            <button type="submit">Create Account</button>
            <p>Already have an account? Log in</p>
        </div>
    </div>
</body>
</html>
