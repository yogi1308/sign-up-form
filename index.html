<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="image_side">
            <div class="odin_logo">
                <img src="odin-lined.png" alt="" class="odin">
                <p>ODIN</p>
            </div>
            <p class="credits">Photo by <u>hailey</u> on <u>Unsplash</u></p>
        </div>
        <div class="form_side">
            <p class="text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <div>Sign up <em>now</em> to get started.</div></p>
            <p class="text">You know you want to.</p>
            <form>
                <fieldset>
                    <legend>Let's do This!</legend>
                    <div class="form_row">
                        <div class="form_element">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" required >
                        </div>
                        <div class="form_element">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" required >
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="form_element">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" required >
                        </div>
                        <div class="form_element">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" pattern="[0-9]{10}">
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="form_element">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" required >
                        </div>
                        <div class="form_element">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" required>
                        </div>
                    </div>
                </fieldset>
                <button type="submit">Create Account</button>
            </form>
            <p class="login">Already have an account? <span>Log in</span></p>
        </div>
    </div>
</body>
</html>
